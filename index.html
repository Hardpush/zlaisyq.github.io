<body class="font-romantic bg-gray-50 text-gray-800 overflow-x-hidden">
  <!-- 密码验证界面 -->
  <div id="password-overlay" class="fixed inset-0 bg-gradient-love z-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4">
      <div class="text-center mb-8">

      </div>
      
      <form id="password-form" class="space-y-4">
        <div>
          <input 
            type="password" 
            id="password-input" 
            placeholder="请输入密码" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-love-500 focus:border-transparent"

          >

          type="submit" 
          class="w-full bg-love-500 text-white py-3 rounded-lg hover:bg-love-600 transition-colors font-medium"

        </button>
      </form>

      </div>

    <div id="particles-js" class="fixed top-0 left-0 w-full h-full pointer-events-none"></div>

    <div class="pt-24 pb-8 bg-gradient-love/10">

    <section class="py-8 md:py-16 bg-gray-50">

        <div id="photo-gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
          <!-- 照片将通过JavaScript动态加载 -->
        </div>
